<table class="table table-striped table table-bordered">
    <thead class="black white-text"> 
    <tr>
        <td>Product Name</td>
        <td>Product Description</td>
        <td>Product Price</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let plate of plates; let item of pageOfItems">
            <td>{{ plate.plateName }}</td>
            <td>{{ plate.plateSurname }}</td>
            <td>{{ plate.platePlates }}</td>
            <td><a [routerLink]="['/edit', plate._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deletePlate(plate._id)" class="btn btn-danger">Delete</a>
        </tr>
    </tbody>
  </table>
  <div class="card-footer pb-0 pt-3">
    <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
</div>
